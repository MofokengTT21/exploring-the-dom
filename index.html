<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="card">
        <div class="myMessage">&#128512</div>
        <input type="text" class="theInputValue" placeholder="Write any message to display above"
            maxlength="15"><br><br>
        <button class="theMessageButton">Show message</button>
        <button class="clearMessageButton">Clear message</button>

        <h2>List of Fruits</h2>
        <label>
            <ul class="fruits"></ul>
            <input type="text" class="addFruitInput" placeholder="Add other fruits/ Click to remove fruit"><br><br>
        </label>
        <button class="addFruitButton">Add Fruit</button>
        <button class="removeFruitButton">Remove Fruit</button>
    </div>
    <script src="./index.js" defer></script>

</body>

</html>
